              <form class="navbar-form navbar-left" action="/action_page.php" style="padding-left: 800px">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." name="search" style="font-size:20px; width: 400px"></input>

        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Edit User
                </div>
            </div>

            <h:form id="MyForm">
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">User ID:</td>

                        <td valign="bottom">
                            <h:outputLabel id = "UserId" >#{usersController.users.userId}</h:outputLabel>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">User Type:</td>
                        <td valign="bottom">
                            <h:inputText id = "userType" value="#{usersController.users.userType}" required="true"
                                         validatorMessage="Please enter a valid User Type."
                                         requiredMessage="Please enter a valid User Type. ">
                            </h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">User Name:</td>
                        <td valign="bottom">
                            <h:inputText id = "userName" value="#{usersController.users.userName}" required="true"
                                         validatorMessage="Please enter a valid User Name."
                                         requiredMessage="Please enter a User Name. "></h:inputText>    
                        </td>
                    </tr>
                    
                    <tr>
                        <td width ="100" valign="top">User Street Number: </td>
                        <td valign="bottom">
                            <h:inputText id = "userStreetNumber" value="#{usersController.users.userAddress.streetNumber}" binding="#{userStreetNumber}" required="true"
                                         validatorMessage="Please enter a valid street number."
                                         requiredMessage="Please enter an street number. "></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">User Street Address: </td>
                        <td valign="bottom">
                            <h:inputText id = "userStreetAddress" value="#{usersController.users.userAddress.streetAddress}" binding="#{userStreetAddress}" required="true"
                                         validatorMessage="Please enter a valid street address."
                                         requiredMessage="Please enter an street address. "></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">User Suburb: </td>
                        <td valign="bottom">
                            <h:inputText id = "userSuburb" value="#{usersController.users.userAddress.suburb}" binding="#{userSuburb}" required="true"
                                         validatorMessage="Please enter a valid suburb."
                                         requiredMessage="Please enter a suburb. "></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">User State: </td>
                        <td valign="bottom">
                            <h:inputText id = "userState" value="#{usersController.users.userAddress.state}" binding="#{userState}" required="true"
                                         validatorMessage="Please enter a valid state."
                                         requiredMessage="Please enter a state. "></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">User Postcode: </td>
                        <td valign="bottom">
                            <h:inputText id = "userPostcode" value="#{usersController.users.userAddress.postcode}" binding="#{userPostcode}" required="true"
                                         validatorMessage="Please enter a valid postcode."
                                         requiredMessage="Please enter a postcode. "></h:inputText>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">User Phone:</td>
                        <td valign="bottom">
                            <h:inputText id = "description" value="#{usersController.users.userPhone}" required="true"
                                         validatorMessage="Please enter a valid User Phone."
                                         requiredMessage="Please enter an User Phone. "></h:inputText>    
                        </td>
                    </tr>
                    
                </table>

                <h:commandButton id="Save" value="Save" action="#{usersManagedBean.editUsers(usersController.users)}"  class="btn btn-primary" >
                    <f:param name="userId" value="#{usersController.userId + 1}"/>
                </h:commandButton>
                <h:commandButton id="Close" value="Close" action="user.xhtml" class="btn btn-primary" >
                    <f:param name="userId" value="#{usersController.userId + 1}"/>
                </h:commandButton>

                    <f:param name="rescueId" value="#{usersController.userId + 1}"/>
                </h:button>-->
            </h:form>

                    Close
